name: Xymon build (Linux)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: build (${{ matrix.variant }} / ${{ matrix.compiler }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        variant: [server, client]
        compiler: [gcc, clang]

    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-env

      - uses: ./.github/actions/select-compiler
        with:
          compiler: ${{ matrix.compiler }}

      - uses: ./.github/actions/configure-xymon
        with:
          variant: ${{ matrix.variant }}

      - uses: ./.github/actions/build-xymon

