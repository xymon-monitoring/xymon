name: Xymon build (Linux)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            perl \
            libssl-dev \
            libpcre3-dev

      - name: Configure Xymon
        run: |
          mkdir -p build/include
          cd build
          ./genconfig.sh
          cd ..
          cp include/libxymon.h build/include/
          cp build/include/config.h build/include/

      - name: Build Xymon
        run: |
          make -C lib
          cd build
          make

