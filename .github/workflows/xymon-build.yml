name: Xymon build (Linux)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            gmake \
            perl \
            fping \
            libssl-dev \
            libpcre3-dev \
            librrd-dev \
            libldap2-dev

      - name: Configure Xymon (srv)
        run: |
          ./configure --server

      - name: Build Xymon
        run: |
          gmake
